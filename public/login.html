<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/signin.css">
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
    
    <title>Colégio Vencer Sempre</title>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form>
          <img src="../src/img/vencer-sempre-logo.png" alt="Logotipo Colégio Vencer Sempre" width="250" height="250">
          <h1 class="h3 mb-3 fw-normal">Insira o usuário e senha!</h1>
       
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Usuário</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <a href="home.html" class="w-100 btn btn-lg botao">Entrar</a>
          <div class="checkbox my-4">
            <a href="#" class="link-dark">Esqueci minha senha</a>
          </div>
          <p class="mt-5 mb-3 text-muted">&copy; DaleTech <br> Todos os Direitos Reservados</p>
        </form>
      </main>
</body>
</html>
